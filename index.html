<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>The Simon Game</title>
  </head>

  <body>
    <h1 class="title" id="level-heading">Press A Key To Start</h1>
    <div class="container">
      <div class="flex-row">
        <button class="block" id="green"></button>
        <button class="block" id="red"></button>
      </div>
      <div class="flex-row">
        <button class="block" id="yellow"></button>
        <button class="block" id="blue"></button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
